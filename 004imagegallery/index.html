<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>04 Image Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="images"><img src="images/img1.jpeg"></div>
        <div class="images"><img src="images/img2.jpeg"></div>
        <div class="images"><img src="images/img3.jpeg"></div>
        <div class="images"><img src="images/img4.jpeg"></div>
        <div class="images"><img src="images/img5.jpeg"></div>
        <div class="images"><img src="images/img6.jpeg"></div>
        <div class="images"><img src="images/img7.jpeg"></div>
        <div class="images"><img src="images/img8.jpeg"></div>
    </div>
    <div class="gallery-lightbox">
        <span class="control prev">
            <i class="fas fa-chevron-left"></i>
        </span>
        <span class="control next">
            <i class="fas fa-chevron-right"></i>
        </span>
        <div class="gallery-inner">
            <img src="" alt="" />
        </div>
        <i class="fas fa-times close"></i>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
