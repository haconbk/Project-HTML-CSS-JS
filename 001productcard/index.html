<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>001 Product Card</title>
</head>
<body>
    <div class="product_card">
        <div class="product_card_title">
            <div class="product_like"><i class="fas fa-heart"></i></div>
            <div class="product_cart"><i class="fas fa-cart-plus"></i></div>
        </div>
        <img class="product_image" src="NikeZoomKD12.png"></img>
        <div class="product_name">Nike Zoom KD12</div>
        <div class="product_price">only $99</div>
        <div class="product_size">
            <h3 style="color: white;">Size: </h3>
            <span>25</span>
            <span>26</span>
            <span>27</span>
            <span>28</span>
            <!-- <span>4</span> -->
        </div>
        <div class="product_color">
            <h3 style="color: white;">Color: </h3>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="product_action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
